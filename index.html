<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/cardstarter.css">
  <link rel="stylesheet" href="./css/style.css">
  <link id="favicon" rel="icon" href="./images/cowboy-hat-fav.jpg" type="image/jpg" size="32x32">
  <script defer src="./js/app.js"></script>
  <title>War in the West</title>
</head>
<body>

  <h1>War in the West</h1>
  
  <div class="deck-count">
    <div id="deck-1-count">0</div>
    <div id="message">Let's Play War!</div>
    <div id="deck-2-count">0</div>
  </div>
  
  <div class="container">
    <div id="deck-1" class="card large back-western"></div>
    <div id="deck-war-d1" class="large"></div>
    <div id="deck-war-1" class="large"></div>
    <div id="deck-2" class="card large outline"></div>
    <div id="deck-3" class="card large outline"></div>
    <div id="deck-war-2" class="large"></div>
    <div id="deck-war-d2" class="large"></div>
    <div id="deck-4" class="card large back-western"></div>
    
  </div>
  
  <div class="buttons">
    <button id="playbtn" class="btn">PLAY</button>
    <button id="resetbtn" class="btn">RESET</button>
  </div>
    
</body>
</html>
